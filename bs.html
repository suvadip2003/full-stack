<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .custom-carousel {
      max-width: 600px; 
      margin: 0 auto;
    }
    .custom-card {
      max-width: 150px;
      margin: 0 auto; 
    }
    .custom-large-box {
      max-width: 600px;
      margin: 0 auto; 
    }


    .carousel-indicators [data-bs-target] {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #000; 
      opacity: 0.5;
    }

    .carousel-indicators .active {
      background-color: #000; 
    }
  </style>
</head>
<body>

  
  <div id="carouselExample" class="carousel slide custom-carousel" data-bs-ride="carousel">
   
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>


    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/600x200" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/600x200" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/600x200" class="d-block w-100" alt="...">
      </div>
    </div>

 
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-4">
        <div class="card custom-card">
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text">Box 1</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card custom-card">
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text">Box 2</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card custom-card">
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text">Box 3</p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="container mt-4">
    <hr>
  </div>

 
  <div class="container mt-4">
    <div class="row">
      <div class="col-12">
        <div class="p-3 border bg-light custom-large-box">This is a block content</div>
      </div>
    </div>
  </div>

  
  <div class="container mt-4">
    <div class="row">
      <div class="col-12">
        <div class="p-5 border bg-secondary text-white custom-large-box">Large Box (Footer or section)</div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
