<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE CREATION</title>
</head>
<h2><u>ASSIGNMENT 1</u></h2>
<h3><u>TABLE CREATION :</u></h3>
<body>
    <table style="width: 500px; height: 500px" border="2px">
        <tr>
            <td valign="top" colspan="6">WELCOME</td>
            <td align="right" valign="top" rowspan="6">k</td>
        </tr>
        <tr>
            <td rowspan="6">C</td>
            <td align="right" valign="bottom" colspan="4">B</td>
            <td align="right" valign="top" rowspan="4">S</td>
        </tr>
        <tr>
            <td rowspan="4">D</td>
            <td  valign="top" colspan="2">L</td>
            <td valign="top" rowspan="2">G</td>
        </tr>
        <tr>
            <td align="middle" rowspan="2">E</td>
            <td align="right" valign="bottom">F</td>
        </tr>
        <tr>
            <td align="right" valign="top"  colspan="2">H</td>
        </tr>
        <tr>
            <td align="middle" valign="bottom" colspan="4">M</td>
        </tr>
        <tr>
            <td valign="top" colspan="6">N</td>
        </tr>
    </table>
</body>
</html>
